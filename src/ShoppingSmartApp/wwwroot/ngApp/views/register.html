<h3>Register</h3>

<fieldset>
    <legend>Consumer Registration</legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages" class="usrError">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()" class="form-group">
        <div>
            <label>Email:</label>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-envelope"></i>
                <input type="email" ng-model="controller.registerUser.email" class="form-control" placeholder="Enter your email address" />
            </div>
        </div>
        <div>
            <label>Password:</label>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-lock"></i>
                <input ng-model="controller.registerUser.password" type="password" class="form-control" placeholder="Enter your password" />
            </div>
        </div>
        <div>
            <label>Confirm Password:</label>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-lock"></i>
                <input ng-model="controller.registerUser.confirmPassword" type="password" class="form-control" placeholder="Re-enter your password" />
            </div>
        </div>
        <hr />

        <input type="submit" value="Register" class="btn btn-primary"/>
    </form>

</fieldset>
