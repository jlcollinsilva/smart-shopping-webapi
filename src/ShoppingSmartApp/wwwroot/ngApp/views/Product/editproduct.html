<div>
    <h3>Editing Product: <strong>{{controller.product.name}}</strong> </h3>
</div>
    <ul>
        <li ng-repeat="error in controller.validationErrors track by $index" class="usrError">
            {{error}}
        </li>
    </ul>

    <form name="productForm" ng-submit="controller.save()" class="form-group">  
        <div>
            <label>Description:</label>
            <textarea name="description" ng-maxlength="500" rows="4" cols="50" ng-model="controller.product.description" class="form-control" required></textarea>
        </div>
        <span ng-show="productForm.description.$touched && productForm.description.$error.required" class="error">
            Description is required.
        </span>
        <span ng-show="productForm.description.$touched && productForm.description.$error.maxlength" class="error">
            Description longitud must be until 500 characters.
        </span>
        <div>
            <label>Unit:</label>
            <select name="repeatSelect" id="repeatSelect" ng-model="controller.product.unit" class="form-control" required>
                <option ng-repeat="option in controller.units track by option.id" value="{{option.id}}" >{{option.name}}</option>
            </select>
            <span ng-show="productForm.repeatSelect.$touched && productForm.repeatSelect.$error.required" class="error">
                Unit is required.
            </span>
        </div>
<hr />
        <div>
            <input type="submit" value="Save" class="btn-primary btn" ng-disabled="productForm.$invalid"/>
            <input type="button" value="Cancel" class="btn-default btn" ng-click="controller.cancelForm()" />
        </div>
    </form>
