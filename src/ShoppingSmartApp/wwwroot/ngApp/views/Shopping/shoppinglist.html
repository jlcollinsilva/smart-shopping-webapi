<div class="row">
    <h3 class="col-lg-5">My Shopping Lists</h3>

    Need create a new Shopping List? <a ng-click="controller.goAddShoppingList()" class="btn-primary btn btn-sm"><span class="glyphicon glyphicon-plus"></span> New</a>
</div>

<div class="inner-addon left-addon">
    <i class="glyphicon glyphicon-search"></i>
    <input type="text" class="form-control" ng-model="searchText" ng-model-options="{debounce:1000}" placeholder="Search" />
</div>
<hr />
<table class="table table-striped table-hover table-responsive">
    <thead>
        <tr>
            <td>Date</td>
            <td>Name</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tr ng-repeat="sl in controller.shoppinglists |filter:{name:searchText} | orderBy: '-dateList'">
        <td>{{sl.dateList|date:"MM/dd/yyyy"}}</td>
        <td>{{sl.name}}</td>
        <td>
            <a ng-click="controller.goListDetail(sl.id)" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-shopping-cart"></span> Details</a>
            <a ng-click="controller.checkDeals(sl.id)" class="btn btn-sm btn-success cursive"><span class="glyphicon glyphicon-usd gold-dollar"></span> Find Deal <span class="glyphicon glyphicon-usd gold-dollar"></span></a>
        </td>
    </tr>
</table>
