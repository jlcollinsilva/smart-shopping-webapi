<div class="row">
    <h3 class="col-lg-5">List of SuperMarkets</h3> 

    Need create a new SuperMarket? <a ng-click="controller.goAddSuperMarket()" class="btn-primary btn btn-sm"><span class="glyphicon glyphicon-plus"></span> New</a>
</div>

<div class="inner-addon left-addon">
    <i class="glyphicon glyphicon-search"></i>
    <input type="text" class="form-control" ng-model="searchText" ng-model-options="{debounce:1000}" placeholder="Search" />
</div>

<hr />

<table class="table table-striped table-hover table-responsive" >
    <thead>
        <tr>
            <td class="thead">Name</td>
            <td>City</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tr ng-repeat="sm in controller.supermarkets |filter:{name:searchText}">

        <td>{{sm.name}}</td>
        <td>{{sm.city}}</td>
        <td>
            <a ng-click="controller.goEditSuperMarket(sm.id)" class="btn btn-sm btn-success" > <span class="glyphicon glyphicon-pencil"></span> Edit</a>
            <a ng-click="controller.goDeleteSuperMarket(sm.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
            <a ng-click="controller.goCatalog(sm.id)" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-book"></span> Catalog</a>
        </td>
    </tr>
    </table>
